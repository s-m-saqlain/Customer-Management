<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Customer Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            padding: 20px 24px 16px;
            /* border-bottom: 1px solid #f1f5f9; */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background-color: #f1f5f9;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .return-items {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        .select-customer {
            font-size: 18px;
            color: #0f172a;
            font-weight: 600;
        }

        .close-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            color: #64748b;
            font-size: 20px;
        }

        .close-button:hover {
            background-color: #f1f5f9;
        }

        .search-section {
            padding: 0 24px 16px;
        }

        /* .search-container {
            position: relative;
        } */
         .search-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 24px 16px;
        gap: 16px;
        border-bottom: 1px solid #f1f5f9;
    }
         .search-container {
        position: relative;
        flex: 1;
    }

        .search-input {
            width: 50%;
            padding: 12px 16px 12px 40px;
            border: 1px solid #e2e8f0;
            border-radius: 28px;
            font-size: 14px;
            background-color: #f8fafc;
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        /* .results-header {
            padding: 0 24px 12px;
            text-align: right;
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        } */
         .results-header {
        font-size: 14px;
        color: #64748b;
        font-weight: bold;
        white-space: nowrap;
    }

        .customer-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .customer-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            border-bottom: 1px solid #f1f5f9;
            transition: background-color 0.2s;
        }

        .customer-item:hover {
            background-color: #f8fafc;
        }

        .customer-item:last-child {
            border-bottom: none;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .avatar.green { background-color: #10b981; }
        .avatar.cyan { background-color: #06b6d4; }
        .avatar.blue { background-color: #3b82f6; }
        .avatar.teal { background-color: #14b8a6; }
        .avatar.emerald { background-color: #059669; }

        .customer-info {
            flex: 1;
            min-width: 0;
        }

        .customer-id {
            font-size: 14px;
            color: #0f172a;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .customer-name {
            font-size: 14px;
            color: #64748b;
        }

        .location {
            font-size: 14px;
            color: #0f172a;
            font-weight: 500;
            margin-right: 16px;
            min-width: 120px;
        }

        .start-return-btn {
            background: none;
            border: none;
            color: #3b82f6;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background-color 0.2s;
        }

        .start-return-btn:hover {
            background-color: #eff6ff;
        }

        .arrow-icon {
            font-size: 12px;
        }
    </style>
</head>
